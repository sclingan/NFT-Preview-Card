<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" /> 
    <!-- Viewport for responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO -->
    <meta name="description" content="NFT Product Preview Card Challenge from Frontend Mentor"/>
    <!-- FavIcon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT Preview Card</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main> 
    <!-- React injection -->
    <div id="root"></div>
    <!-- Card -->
    <section class="section_card">
      <div class="div__image_overlay">
      <a href="#" alt="link to equilibrium"><img class="img__product" src="./images/image-equilibrium.jpg" alt="a reflective cube balanced on it's point on a blue background"></a>
      </div>
      <a href="#" alt="link to equilibrium"><h1>Equilibrium #3429</h1></a>
      <p class="p__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="div__product_stats">
        <div class="div__product_value">
        <img class="img__product_icon" src="./images/icon-ethereum.svg" alt="ethereum icon">
        <p class="p__product_value">0.041 ETH</p>
        </div>
        <div class="div__product_days">
        <img class="img__product_days" src="./images/icon-clock.svg" alt="clock icon">
        <p class="p__product_days">3 days left</p>
        </div>
      </div>
      <div class="div__creator">
      <img  class="img__avatar" src="./images/image-avatar.png" alt="avatar image of creator Jules Wyvern">
        <p class="p__creator"><span class="span__color">Creation of</span> <a href="#" alt="link to Jules Wyvern">Jules Wyvern</a></p>
      </div>
    </section>
    <footer> 
    <!-- Frontend Mentor attribution -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Scott Clingan</a>.
    </div>
    </footer>
    </main>
  </body>
</html>
