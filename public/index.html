<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="NFT Product Preview Card Challenge from Frontend Mentor"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT Preview Card</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main>
    <div id="root"></div>
    <section class="section_card">
      <!-- add a better alt description -->
      <img src="./images/image-equilibrium.jpg" alt="equilibrium logo">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="div__product_stats">
        <p>0.041 ETH</p>
        <p>3 days left</p>
      </div>
      <!-- use a css before for divider line -->
      <div class="div__creator">
      <img  class="img__avatar" src="./images/image-avatar.png" alt="avatar image of creator Jules Wyvern">
        <p>Creation of Jules Wyvern</p>
      </div>
    </section>
    <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Scott Clingan</a>.
    </div>
    </footer>
    </main>
  </body>
</html>
